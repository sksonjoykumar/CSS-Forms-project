<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS forms project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Complex Form Design</h1>
      </header>

      <div class="inline-group">
        <div class="form-group">
          <label for="FirstName">First Name</label>
          <input type="text" name="fname" id="fmane" placeholder="First name" /
          >
        </div>
        <div class="form-group">
          <label for="LastName">Last Name </label>
          <input type="text" name="lname" id="lname" placeholder="Last Name" />
        </div>
      </div>

      <div class="inline-group">
        <div class="form-group">
          <label for="E-mail">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="sksonjoy103@gmail.com"
          />
        </div>

        <div class="form-group">
          <label for="Phone">Phone Number</label>
          <input type="text" name="text" id="number" placeholder="+880170000" />
        </div>
      </div>

      <div class="inline-group">
        <div class="form-group">
          <label for="country">Country</label>
          <select name="Bangladesh" id="">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
        </div>

        <div class="form-group">
          <label for="City">City</label>
          <select name="Dhaka" id="">
            <option value="Dhaka">Dhaka</option>
            <option value="New Delhi">New Delhi</option>
            <option value="Toronto">Toronto</option>
            <option value="New York">New York</option>
            <option value="London">London</option>
          </select>
        </div>
      </div>

      <div class="form-group-2 form-group">
        <h4>Gender</h4>
        <input type="radio" name="gender" id="" value="male" />
        <span>Male</span>
        <input type="radio" name="gender" id="" value="female" />
        <span>Female</span>
        <input type="radio" name="gender" id="" value="others" />
        <span>Others</span>
      </div>

      <div class="form-group-3 form-group">
        <label for="bio">Short Bio</label><br />
        <textarea name="bio" id=""></textarea>
      </div>

      <div class="inline-group">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="" / placeholder="password">
        </div>

        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input type="password" name="password" id="" / placeholder="password">
        </div>
      </div>

      <div class="form-group-4 form-group">
        <input type="checkbox" name="" id="" />
        <span>I accept terms and conditions</span>
      </div>

      <div class="froms-buttom form-group">
        <button>Reset</button>
        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
